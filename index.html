    <meta name="description" content="Pizza Planet Restaurant for space and food lovers">

        <header>
            <nav>
                <a id="logo" href="#"><img src="assets/images/pizzaplanetlogo.jpeg"

            <div class="container">

                    <img src="assets/images/margheritapizza.jpg" alt="Margherita pizza">

                    <img src="assets/images/fourcheesepizza.jpg" alt="Four cheese pizza">
